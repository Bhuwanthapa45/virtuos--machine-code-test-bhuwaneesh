<!DOCTYPE html>
<html>
<head>
    <title>Student Virtuos Test</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        input { margin: 5px; }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 6px;
        }
    </style>
</head>
<body>

<h2>Add student</h2>

<form method="POST" action="/submit">
    Name: <input type="text" name="name" maxlength="30" required><br>
    College: <input type="text" name="college" maxlength="50" required><br>
    Round 1 (0–10): <input type="number" name="r1" min="0" max="10" required><br>
    Round 2 (0–10): <input type="number" name="r2" min="0" max="10" required><br>
    Round 3 (0–10): <input type="number" name="r3" min="0" max="10" required><br>
    Technical (0–20): <input type="number" name="tech" min="0" max="20" required><br>
    <button type="submit">Submit</button>
</form>

<hr>

<h2>student List (Sorted by Rank)</h2>

<table>
    <tr>
        <th>Name</th>
        <th>College</th>
        <th>Total Marks</th>
        <th>Result</th>
        <th>Rank</th>
    </tr>

    {% for c in candidates %}
    <tr>
        <td>{{ c[0] }}</td>
        <td>{{ c[1] }}</td>
        <td>{{ c[2] }}</td>
        <td>{{ c[3] }}</td>
        <td>{{ c[4] }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
